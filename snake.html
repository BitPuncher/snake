<html>
  <head>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.10.3.custom.css">
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.3.custom.js"></script>
    <script type="text/javascript" src="keymaster.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="snake_ui.js"></script>
    <script type="text/javascript" src="collisions.js"></script>
    <script type="text/javascript" src="array_helpers.js"></script>
  </head>
  <body>
    <div id="header"><h1>Ouroboros</h1></div>
    <div id="content">
      <div id="board"></div>
      <div id="description">Move: 
        <span class="control ui-icon ui-icon-arrowthick-1-n"></span>
        <span class="control ui-icon ui-icon-arrowthick-1-e"></span>
        <span class="control ui-icon ui-icon-arrowthick-1-s"></span>
        <span class="control ui-icon ui-icon-arrowthick-1-w"></span>
        <br />
        <span class="subtext">Eat the Apples! Cut off your tail and it becomes a wall.</span>
      </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript">
    $(function() {
      var $board = $('#board');
      ui = new SnakeGame.UI($board);
      ui.startGame();
    })
    </script>
 </body>
</html>
